<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingreso - Medidor</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="card">
    <h1>Ingreso al Medidor</h1>

    {% if error %}
      <div class="error">Código o PIN incorrecto</div>
    {% endif %}

    <form method="post" action="/login">
      <label>Código del Medidor</label>
      <input name="meter_code" required />

      <label>PIN</label>
      <input name="pin" required />

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
